
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Bingo Pro Physics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      // Polyfills for MQTT library in browser environment
      window.process = { env: { NODE_ENV: 'production' }, nextTick: function(cb) { setTimeout(cb, 0); } };
      window.global = window;
    </script>
    <!-- Buffer is required for MQTT packet parsing -->
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    <script>
      window.Buffer = window.buffer.Buffer;
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        overflow: hidden; /* Prevent scrolling due to physics canvas */
        touch-action: none;
      }
      .bingo-ball-shadow {
        box-shadow: inset -5px -5px 15px rgba(0,0,0,0.5), 0 12px 20px rgba(0,0,0,0.4);
      }
      .glass-panel {
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* 
         NEW ANIMATION: "Elastic Impact Bounce"
         Total Duration: 1.5s
         - 0% to 25% (0.375s): Fast Arrival (Zoom In + Roll)
         - 25% to 100% (~1.1s): Elastic Bouncing/Settling
         
         UPDATED: Reduced amplitude (max scale 1.05) so the 95% sized ball stays inside the frame.
      */

      @keyframes ballBounceEnter {
        0% { 
          transform: scale(0.1); 
          filter: brightness(0.5);
          opacity: 0; 
          animation-timing-function: cubic-bezier(0.2, 0.9, 0.3, 1); /* Fast zoom in */
        }
        25% { 
          transform: scale(1); 
          filter: brightness(1);
          opacity: 1; 
          animation-timing-function: ease-in-out; /* Start bouncing */
        }
        35% { transform: scale(1.05); animation-timing-function: ease-in-out; } /* Bounce Out Reduced */
        45% { transform: scale(0.96); animation-timing-function: ease-in-out; } /* Squish In Reduced */
        55% { transform: scale(1.03); animation-timing-function: ease-in-out; }
        65% { transform: scale(0.98); animation-timing-function: ease-in-out; }
        75% { transform: scale(1.01); animation-timing-function: ease-in-out; }
        85% { transform: scale(0.995); animation-timing-function: ease-in-out; }
        100% { transform: scale(1); }
      }

      @keyframes faceRollSync {
        0% { 
          transform: translateY(-400%) scaleY(0.3); 
          opacity: 0.5;
          animation-timing-function: cubic-bezier(0.2, 0.9, 0.3, 1);
        }
        25% { 
          /* Stop rolling exactly when ball hits screen (at 25%) */
          transform: translateY(0) scaleY(1); 
          opacity: 1;
        }
        100% { 
          transform: translateY(0) scaleY(1); 
          opacity: 1;
        }
      }
      
      .animate-ball-enter {
        animation: ballBounceEnter 1.5s linear forwards;
        transform-origin: center center;
        will-change: transform, filter, opacity;
      }

      .animate-face-roll {
        animation: faceRollSync 1.5s linear forwards;
        will-change: transform;
      }
      
      @keyframes starSwing {
        0% { transform: rotate(-8deg); }
        50% { transform: rotate(8deg); }
        100% { transform: rotate(-8deg); }
      }
      .animate-star-swing {
        animation: starSwing 6s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{

  }
}
</script>
